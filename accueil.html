    <script>
        //content for Compétences
        function sleep(ms) 
        {
            return new Promise
            (
                resolve => setTimeout(resolve, ms)
            );
        }

        async function fillTab(cptCurrentElement)
        {
            
            var dico = {1:80, 2:90, 3:81, 4:79, 5:95, 6:75, 7:90, 8:72}

            var ScrollBarsToFill = document.getElementsByClassName("toFill");

            for(var cptRound = 0; cptRound<dico[cptCurrentElement]; cptRound++)
            {
                ScrollBarsToFill[cptCurrentElement-1].style.width = cptRound + "%";
                await sleep(25);
            }
        }
        
        for(var cpt = 0; cpt < 9; cpt++)
        {
            fillTab(cpt);
        }


        async function writeFormation(cptCurrentElement, formation)
        {               
            
            var textToWrite = document.getElementsByClassName("textToWrite");

            var charsInString = formation[cptCurrentElement].split('');
            
            for(var cptRound=0; cptRound<charsInString.length; cptRound++)
            {
                textToWrite[cptCurrentElement].innerHTML += charsInString[cptRound];
                await sleep(50);
            }
        }

        var formation = ["Recherche Alternance pour Septembre 2021",
                         "Equipier Polyvalent (4 mois) [Lidl]",
                         "Intervenant Extérieur (4 mois) [Collège Les Vallergues]",
                         "Employé libre-service (8 mois) [Leclerc]",

                         "Obtention du Bac S (option SI, spécialité mathématiques) mention Très Bien."];

        for(var cpt=0; cpt<formation.length; cpt++)
